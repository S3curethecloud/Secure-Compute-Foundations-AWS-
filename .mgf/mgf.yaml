  enabled: true
  mode: delta

classification:
  domains:
    - compute
    - identity
    - zero_trust
  clouds:
    - aws
  use_cases:
    - student
    - interview
    - consulting

definition:
  problem_statement: >
    After identity is established, where should compute live and how
    should it communicate securely without exposing unnecessary
    network trust?

  canonical_definition: >
    Phase 2 — Secure Compute Foundations defines how workloads are
    placed, isolated, and observed in cloud environments. This phase
    establishes private-by-default compute, explicit network intent,
    controlled access paths, and foundational telemetry. Phase 2
    creates the conditions required for Zero Trust enforcement in
    Phase 3.

architectural_pillars:
  - id: private_compute_placement
    name: "Private-by-Default Compute"
    depends_on: "Phase 1 — Identity Foundations"
    description: >
      Workloads are deployed without public IPs and are inaccessible
      by default from the internet.

  - id: explicit_network_intent
    name: "Explicit Network Intent"
    description: >
      Routing, subnetting, and security group rules are intentional and
      minimal. No implicit trust is granted by network location.

  - id: controlled_access_paths
    name: "Controlled Access Paths"
    description: >
      Administrative and operational access paths are deliberate,
      auditable, and limited. Bastions and open inbound access are
      treated as legacy patterns.

  - id: foundational_telemetry
    name: "Foundational Telemetry"
    prepares_for: "Phase 3 — Zero Trust Architecture"
    description: >
      Network and access telemetry are enabled to provide visibility
      into workload behavior and communication patterns.

labs:
  canonical:
    - id: P2-LAB-01
      path: labs/phase-2-secure-compute/lab-2-1-secure-vpc-layout
      title: "Secure VPC Layout"
      purpose: "Establish private subnets and secure routing foundations"

    - id: P2-LAB-02
      path: labs/phase-2-secure-compute/lab-2-2-private-subnets
      title: "Private Subnets and Compute Isolation"
      purpose: "Deploy compute in isolated private subnets"

    - id: P2-LAB-03
      path: labs/phase-2-secure-compute/lab-2-3-bastion-vs-zero-trust-access
      title: "Bastion Hosts vs Zero Trust Access"
      purpose: "Compare legacy access models with identity-aware access"

    - id: P2-LAB-04
      path: labs/phase-2-secure-compute/lab-2-4-vpc-flow-logs
      title: "VPC Flow Logs as Security Telemetry"
      purpose: "Enable network telemetry for visibility and detection"

exclusions:
  - kubernetes_or_container_platforms
  - service_meshes
  - advanced_zero_trust_enforcement
  - siem_and_response_automation

