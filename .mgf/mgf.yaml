  - "Design private-by-default compute architectures"
  - "Explain subnetting and routing from a security perspective"
  - "Eliminate unnecessary inbound network exposure"
  - "Differentiate legacy bastion access from Zero Trust access"
  - "Enable and interpret foundational network telemetry"
  - "Explain how Phase 2 enables Zero Trust in Phase 3"

phase_relationships:
